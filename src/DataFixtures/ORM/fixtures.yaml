App\Entity\Resume:
    resume_{1..10}:
        position: <jobTitle()>
        text: <text()>

App\Entity\Company:
    company_{1..100}:
        name: <company()>
        site: <domainName()>
        address: <address()>
        phoneNum: <phoneNumber()>
        answer: <boolean()>
        resume: '@resume_*'